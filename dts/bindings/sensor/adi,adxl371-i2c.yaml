description: ADXL371 3-axis high-g I2C/SPI accelerometer

compatible: "adi,adxl371"

include: ["i2c-device.yaml", "adi,adxl371-common.yaml"]

properties:
  int1-gpios:
    type: phandle-array
    description: |
      The INT1 signal defaults to active high as produced by the
      sensor.  The property value should ensure the flags properly
      describe the signal that is presented to the driver.
